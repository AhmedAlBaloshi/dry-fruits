<div class="container-fluid gradient-bg  d-none d-lg-block">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 pt-2">
        <p style="font-size: 14px;">Free Shipping On Orders Over $100</p>
      </div>
      <div class="col-lg-3 pt-2 mt-1">
        <i style="font-size: 18px;" class="icon float-end mx-2 fab fa-twitter"></i>
        <i style="font-size: 18px;" class="icon float-end mx-2 fab fa-instagram"></i>
        <i style="font-size: 18px;" class="icon float-end mx-2 fab fa-facebook-f"></i>
      </div>
    </div>
  </div>
</div>
<header class="container-fluid border-bottom p-4 border-secondary d-none d-md-block">
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2">
        <img src="../../../assets/img/logo1.png" class="img-fluid" width="70" height="70" alt="">
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8">
        <h1 class="text-center logo-font">Dry Fruits</h1>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="position-relative">
          <a (click)="open(content)" class="float-end text-dark mt-3 position-relative">
            <i class="icon fab fa-opencart fa-lg"></i>
            <span class="total-item badge rounded-pill position-absolute top-0 start-100 translate-middle"
              style="background-color: #f4a56d; color:white">{{ cartLength }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="height: 450px ;overflow-y: scroll;  margin-top: 50px; margin-bottom:50px;">
    <app-cart-list></app-cart-list>
  </div>
  <div class="modal-footer">
    <a [routerLink]="'cart'" (click)="d('Cross click')" class="add-to-cart btn button" > Continue </a>
  </div>
</ng-template>
