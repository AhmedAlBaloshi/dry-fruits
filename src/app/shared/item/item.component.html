<div class="card text-center">
  <a [routerLink]="[product?.id]" routerLinkActive="router-link-active" class="text-dark" style="text-decoration: none">
    <div class="card-header">
      <img src="{{ product?.image }}" class="card-img-top" alt="..." />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ product?.name }}</h5>
      <p class="card-text">Pkr : {{ product?.price }}</p>
      <p class="card-text">1 Kg</p>
    </div>
  </a>
  <div class="card-footer">
    <button class="add-to-cart btn button" (click)="addToCart()"><i class="fab fa-opencart"></i> Add To Cart </button>
  </div>
</div>
